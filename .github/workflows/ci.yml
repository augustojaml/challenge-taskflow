name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: hubfyai_shadow
          MYSQL_ROOT_HOST: "%"
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10
        # Se o seu arquivo SQL de init estiver no repo, descomente a linha abaixo:
        # volumes:
        #   - ${{ github.workspace }}/caminho/do/seu/init.sql:/docker-entrypoint-initdb.d/init.sql

    env:
      # Usando 127.0.0.1 para garantir conexão TCP
      DATABASE_URL: mysql://root:root@127.0.0.1:3306/hubfyai_shadow
      DB_HOST: 127.0.0.1
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: hubfyai_shadow
      NODE_ENV: test
      JWT_SECRET: test-secret-key
      JWT_EXPIRES_IN: 7d

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install MySQL Client
        run: |
          sudo apt-get update
          sudo apt-get install -y mysql-client

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Wait for MySQL
        run: |
          echo "Waiting for MySQL to be ready..."
          # Tentativas de conexão usando o cliente instalado
          for i in {1..30}; do
            if mysqladmin ping -h 127.0.0.1 -u root -proot --silent; then
              echo "MySQL is up and running!"
              exit 0
            fi
            echo "MySQL not ready yet ($i/30)..."
            sleep 2
          done
          echo "MySQL failed to start"
          exit 1

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm db:generate

      - name: Run migrations
        run: pnpm db:migrate

      - name: Lint
        run: pnpm lint

      - name: Test
        run: pnpm test
