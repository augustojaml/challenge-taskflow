name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          # O container cria apenas um banco automaticamente, o outro criaremos via comando
          MYSQL_DATABASE: hubfyai_db
          MYSQL_ROOT_HOST: "%"
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    env:
      # Configurações de Banco para o Prisma e a Aplicação
      DATABASE_URL: mysql://root:root@127.0.0.1:3306/hubfyai_db
      SHADOW_DATABASE_URL: mysql://root:root@127.0.0.1:3306/hubfyai_shadow
      DB_HOST: 127.0.0.1
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: hubfyai_db
      NODE_ENV: test
      JWT_SECRET: test-secret-key
      JWT_EXPIRES_IN: 7d

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install MySQL Client
        run: |
          sudo apt-get update
          sudo apt-get install -y mysql-client

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Wait for MySQL
        run: |
          echo "Waiting for MySQL..."
          until mysqladmin ping -h 127.0.0.1 -u root -proot --silent; do
            echo "MySQL not ready yet..."
            sleep 3
          done
          echo "MySQL is up!"

      - name: Setup Databases (Main and Shadow)
        run: |
          # Garante que ambos os bancos existam antes do Prisma rodar
          mysql -h 127.0.0.1 -u root -proot -e "CREATE DATABASE IF NOT EXISTS hubfyai_db;"
          mysql -h 127.0.0.1 -u root -proot -e "CREATE DATABASE IF NOT EXISTS hubfyai_shadow;"
          echo "Databases created successfully!"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm db:generate

      - name: Run migrations
        run: pnpm db:migrate

      - name: Lint
        run: pnpm lint

      - name: Test
        run: pnpm test
