services:
  mysql:
    image: mysql:8.0
    container_name: hubfyai-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: hubfyai_db
      MYSQL_USER: hubfyai
      MYSQL_PASSWORD: hubfyai
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -proot"]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  mysql_data:
