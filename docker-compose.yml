name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Lint & Test
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: hubfyai_shadow
        ports:
          - 3306:3306
        options: >-
          --default-authentication-plugin=mysql_native_password
          --health-cmd="mysqladmin ping -h 127.0.0.1 -u root -proot --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10
          --health-start-period=30s

    env:
      DB_HOST: localhost
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: hubfyai_shadow
      DATABASE_URL: mysql://root:root@localhost:3306/hubfyai_shadow
      JWT_SECRET: test-secret-key
      JWT_EXPIRES_IN: 7d
      NODE_ENV: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Wait for MySQL
        run: |
          for i in {1..30}; do
            if mysql -h localhost -P 3306 -u root -proot -e "SELECT 1" >/dev/null 2>&1; then
              echo "MySQL is ready!"
              exit 0
            fi
            echo "Attempt $i: MySQL is not ready yet..."
            sleep 2
          done
          echo "MySQL failed to start"
          exit 1

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm db:generate

      - name: Run migrations
        run: pnpm db:migrate

      - name: Lint
        run: pnpm lint

      - name: Run tests
        run: pnpm test
